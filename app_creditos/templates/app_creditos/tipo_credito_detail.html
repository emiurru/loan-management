{% extends "app_creditos/base.html" %}

{% block contenido %}
<h3 class="m-0 font-weight-bold text-center" style="color: rgba(31, 43, 35, 0.644)">TIPO DE CRÉDITO</h3>
<br>
<div class="d-flex justify-content-center align-items-center" style="min-height: 10vh;">
    <div class="col-md-10">
    
    <div class="card shadow mb-4">
        <div class="card-body">          
            <h4 class="m-0 font-weight-bold text-primary  text-center">ID Tipo Crédito: {{object.id}}</h4>
            
            <hr>
            <div class="row d-flex justify-content-around ">
              <div class="col-lg-auto col-6 mb-3">
                  <div class="row d-flex justify-content-center">
                      <h6 class="text-center text-primary">Nombre tipo crédito</h6>
                  </div>
                  <div class="row d-flex justify-content-center">        
                      <h6 class="text-center">{{object.nombre_credito}} </h6>
                    
                  </div>        
              </div>

              <div class="col-lg-auto col-12 mb-3">
                  <div class="row d-flex justify-content-center">
                      <h6 class="text-center text-primary">TNA %</h6>
                  </div>
                  <div class="row d-flex justify-content-center">
                      <h6 class="text-center">{{object.interes}} </h6>
                  </div>        
              </div>
              
              
            </div>
            <hr>
            <div style="display: flex; justify-content: center;">
              <a href="{% url 'lista_tipo_creditos' %}" class="btn btn-warning mx-3">Volver</a>
              <a href="{% url 'editar_tipo_creditos' object.pk %}" class="btn btn-primary mx-3">Editar</a>
              <a href="{% url 'eliminar_tipo_creditos' object.pk %}" class="btn btn-danger mx-3">Eliminar</a>       
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock contenido %}
